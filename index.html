    var siteData = L.geoJson(null, {
		pointToLayer: function (feature, latlng) {
			if (feature.properties.Group == 'Corallian'){
			    return L.marker(latlng, {icon: corallianIcon})
			}else if(feature.properties.Member == 'Stair Hole'){
				return L.marker(latlng, {icon: stairHoleIcon})
			}else if(feature.properties.Member == 'Portland Freestone'){
				return L.marker(latlng, {icon: portlandFreestoneIcon})
			}else if(feature.properties.Formation == 'Forest Marble'){
				return L.marker(latlng, {icon: forestMarbleIcon})	
			}else if(feature.properties.Member == 'West Park Farm'){
				return L.marker(latlng, {icon: londonClayIcon})	
			}else if(feature.properties.Formation == 'Poole'){
				return L.marker(latlng, {icon: pooleIcon})			    
			}else if(feature.properties.Formation == 'Upper Greensand'){
				return L.marker(latlng, {icon: greenBlueIcon})
			}else if(feature.properties.Group == 'Chalk'){
				return L.marker(latlng, {icon: greenIcon})
			}else if(feature.properties.Group == 'Inferior Oolite'){
				return L.marker(latlng, {icon: orangeIcon})
			}else if(feature.properties.Formation == 'Bridport Sand'){
				return L.marker(latlng, {icon: bridportSandIcon})
			}else{
				return L.marker(latlng, {icon: whiteBlueLiasIcon})
			}
        },
        onEachFeature: function(feature, layer) {
			layer.bindTooltip(
			    feature.properties.Feature +
			     '<br />' + feature.properties.Town +
			     '<br />' + feature.properties.Stone
			);
            layer.bindPopup(
            '' + feature.properties.Feature +
            '<br />Address ' + feature.properties.Address + 
            '<br />Stone: ' + feature.properties.Stone +
            '<br />Age: ' + feature.properties.Age +
            '<br />Group: ' + feature.properties.Group +     
            '<br />Formation: ' + feature.properties.Formation +         
            '<br />Member: ' + feature.properties.Member +      
            '<br />Operator: ' + feature.properties.Operator + 
            '<br />Email: <a href="mailto:' + feature.properties.Email +'">' + feature.properties.Email + '</a>' +               
            '<br />Web: <a href="'+ feature.properties.Web +'" target="_blank">' + feature.properties.Web + '</a>' +  
            '<br /><br />Short Grid Ref: ' + feature.properties.GridRef.split(" ")[0] + ' ' + feature.properties.GridRef.split(" ")[1].substr(0,3) + ' ' + feature.properties.GridRef.split(" ")[2].substr(0,3) +
            '<br />Long Grid Ref: ' + feature.properties.GridRef +
            '<br />Lng: ' + feature.geometry.coordinates[0].toString() + ' Lat: ' + feature.geometry.coordinates[1].toString()
            );
        }
